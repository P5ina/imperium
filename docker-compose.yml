services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: imperium
      POSTGRES_USER: imperium
      POSTGRES_PASSWORD: imperium
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imperium"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    ports:
      - "8090:8090"
    environment:
      DATABASE_URL: postgres://imperium:imperium@postgres:5432/imperium
      PORT: "8090"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  bot:
    build: ./bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: http://api:8090
      MINI_APP_URL: ${MINI_APP_URL:-https://imperium.p5ina.dev}
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
